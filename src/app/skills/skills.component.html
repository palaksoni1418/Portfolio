
<section class="technical" id="skills">
  <div class="container">

    <div class="heading">
      <h2 class="text-center text-uppercase text-secondary">{{skills.header}}</h2>
      <hr class="star-dark mb-5">
    </div>

    <div class="row">
      <div class=" col-xs-12 col-sm-4 col-md-4 col-lg-4 skillsArea" *ngFor="let skill of skills.data">
        <div class=" col-xs-12 col-sm-6 col-md-6 col-lg-6 skills">
          <div class="progress" [attr.data-percentage]="skill.percentage">
            <span class="progress-left">
                <span class="progress-bar"></span>
            </span>
            <span class="progress-right">
                <span class="progress-bar"></span>
            </span>
            <div class="chart skilBg">
              <div class="percent"> {{skill.percentage}}% </div>
            </div>
          </div>
          <h4>{{skill.title}}</h4>
          <p>{{skill.description}}</p>
        </div>
      </div>
    </div>

  </div>
</section>
